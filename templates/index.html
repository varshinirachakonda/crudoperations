<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
        </div>
    </nav>   
      <div class="container mt-5">
         <div class="row">
            <div class="col-md-4">
                  <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2><br>
                  <form action="/insert" method="post">{% csrf_token %}
                        <input type="text" class="form-control" placeholder="Enter Student Name" name="name"><br>
                        <input type="text" class="form-control mt-2" placeholder="Enter the student Email" name="email" ><br>
                        <input type="number" class="form-control mt-2" placeholder="Enter the student Age" name="age"><br>
                        <select name="gender" class="form-control mt-2" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select></br>
                        <button type="submit" class="btn btn-danger">Submit</button>
                  </form>
            </div>
            <div class="col-md-8">
                 <h2 class="text-center p-3 text-white bg-dark">Student Details</h2>
                 <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a button href="/update/{{d.id}}" class=" form-control btn btn-outline-primary">Edit</a></button></td>
                            <td><a button href="/delete/{{d.id}}"class=" form-control btn btn-outline-danger">Delete</a></button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                 </table>
         </div>
      </div>
    </div>   
</body>
</html>
